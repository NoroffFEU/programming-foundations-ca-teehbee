<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Foundations CA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link href='css/style.css' rel='stylesheet' />
    <link rel='icon' href='data:;base64,=' />
</head>

<body>
    <section class="container">
    <div class="image">
        <img src="img/mockup-graphics-O6KfGA_g1_M-unsplash.jpg">
    </div>
    <h1 class="main-header"></h1>
    <div class="row">
        <span>Name</span>
        <span class="name">Dwight</span>
    </div>
    <div class="row">
        <span>Date of birth</span>
        <span class="born"></span>
    </div>
    <div class="row">
        <span>Is Dwight annoying?</span>
        <span class="annoying"></span>
    </div>
    <div class="row">
        <span>Does Dwight have friends?</span>
        <span class="friends"></span>
    </div>
    <div class="row">
        <span>What is Dwight's position?</span>
        <span class="position"></span>
    </div>
    <h2 class="second-header"></h2>
    <section class="farm">
    <div class="home">
        <div class="row">
            <span>Where does Dwight live?</span>
            <span id="farm-name"></span>
        </div>
        <div class="row">
            <span>Where is it?</span>
            <span id="farm-location"></span>
        </div>
        <div class="row">
            <span>Who runs it?</span>
            <span id="farm-employees"></span>
        </div>
        <div class="row">
            <span>How many acres is it?</span>
            <span id="acres-farm"></span>
        </div>
        <div class="row">
            <span>Is it also a motel?</span>
            <span id="motel"></span>
        </div>
    </div>
    </section>
    <section class="buttons">
        <button id="button1">Annoy Dwight</button>
        <button id="button2">Annoy Dwight even more!</button>
    </section>
</section>

    <script src="js/dwight.js"></script>
</body>

</html>
